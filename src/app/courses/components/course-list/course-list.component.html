<div class="container" *ngIf="courses.length; else noData">
  <div class="course-item" *ngFor="let course of courses | orderBy:'creationDate': false; trackBy: trackByFn">
    <app-course-item [course]="course" (deletedCourseId)="deleteCourse($event)"></app-course-item>
  </div>

  <button
    mat-raised-button
    class="load-more"
    (click)="loadMore()"
  >
    <span>Load more</span>
  </button>
</div>

<ng-template #noData>
  <p [ngStyle]="{'text-align': 'center'}">{{"No data. Feel free to add new course" | uppercase}}</p>
</ng-template>
